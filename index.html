<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Encriptador de texto challenge</title>
        <link rel="icon" href="imagenes/llave.png" type="image/png">

    </head>

<body>

<div class="main-container">
    <header>
        <div class="container-header">
            <div class="container-img">
                <img src="imagenes/Logo.png" alt="encriptado de texto">
            </div>
            
            <div class="container-title">
                <h1>Encriptador de texto</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="text-intro">
            
                <textarea class="text-input" placeholder="Ingrese el texto aquí"></textarea>
                <div class="paragraph-span">
                    <span class="material-symbols-outlined">
                            error
                        </span>
                        <p> 
                            Solo letras minúsculas y sin acentos
                        </p>
                </div>
            

            <div class="btn-text-input">
                <Button class="btn-encriptar" class="encriptar">
                    Encriptar!
                </Button>
                <Button class="btn-desencriptar" class="desencriptar">
                    Desencriptar!
                </Button>
            </div>
        </section>

        <section class="container-area-result">
            <div class="area-result">
                <img class="img img-result" src="imagenes/Muneco.png" alt="dibujo">
                <h4 class="text-result">Ningún mensaje fue encontrado</h4>
                <textarea class="result" placeholder="Ingrese el texto que desees encriptar o desencriptar." readonly></textarea>
                <Button class="hidden btn-copy">Copiar</Button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>
                © 2024 Creado por Victor hugo Huallata
            </p>
            <div class="social-icons">
                <a href="https://github.com/Huallata/Encriptador-de-texto.git" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>
</div>

    <script src="js/app.js"></script>

</body>
</html>
